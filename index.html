<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedKit</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .inputs, .commands {
      border: 1px solid #555;
      padding: 20px;
      border-radius: 10px;
      background-color: #181818;
    }
    .inputs {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .commands {
      flex: 2 1 600px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 12px;
      color: #aaa;
      text-transform: uppercase;
    }
    .input-wrapper {
      position: relative;
    }
    input[type="text"] {
      background-color: #0f0f0f;
      color: white;
      padding: 12px;
      border: 1px solid #777;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      transition: border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #ff6b6b;
    }
    input[type="text"].valid {
      border-color: #4caf50;
    }
    input[type="text"].invalid {
      border-color: #f44336;
    }
    .validation-message {
      font-size: 11px;
      margin-top: 3px;
      min-height: 14px;
    }
    .validation-message.valid {
      color: #4caf50;
    }
    .validation-message.invalid {
      color: #f44336;
    }
    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .category-btn {
      background: linear-gradient(45deg, #333, #555);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }
    .category-btn:hover {
      background: linear-gradient(45deg, #555, #777);
      transform: translateY(-2px);
    }
    .category-btn.active {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }
    .category-btn .count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #4caf50;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }
    .category {
      margin-bottom: 20px;
      display: none;
    }
    .category.active {
      display: block;
    }
    .category h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      color: #ff6b6b;
    }
    .command {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      background-color: #111;
      margin-top: 10px;
      align-items: flex-start;
    }
    .command-text {
      white-space: pre-wrap;
      word-break: break-word;
      flex: 1;
      margin-right: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    .placeholder {
      background-color: #333;
      color: #ff6b6b;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    .filled {
      background-color: #4caf50;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: bold;
    }
    .copy-btn {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .copy-btn:hover {
      background: linear-gradient(45deg, #ff5252, #ff7575);
      transform: translateY(-2px);
    }
    .copy-btn:active {
      transform: translateY(0);
    }
    .search {
      margin-bottom: 20px;
      width: 100%;
      font-size: 14px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 12px;
      color: #aaa;
      flex-wrap: wrap;
    }
    .stat-item {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      font-size: 14px;
    }
    .toast.show {
      opacity: 1;
    }
    .clear-btn {
      background: linear-gradient(45deg, #666, #888);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .clear-btn:hover {
      background: linear-gradient(45deg, #555, #777);
    }
    .show-all-btn {
      background: linear-gradient(45deg, #9c27b0, #ba68c8);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .show-all-btn:hover {
      background: linear-gradient(45deg, #8e24aa, #ab47bc);
      transform: translateY(-2px);
    }
    .char-count {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    .char-count.warning {
      color: #ff9800;
    }
    .char-count.error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>üî¥ RedKit</h1>
  <p>A modular offensive security toolkit with categorized commands for quick and efficient operations.</p>

  <div class="stats">
    <div class="stat-item">
      <strong>Total Commands:</strong> <span id="total-commands">0</span>
    </div>
    <div class="stat-item">
      <strong>Active Category:</strong> <span id="active-category">All</span>
    </div>
    <div class="stat-item">
      <strong>Valid Fields:</strong> <span id="valid-fields">0</span>/7
    </div>
    <div class="stat-item">
      <strong>Ready Commands:</strong> <span id="ready-commands">0</span>
    </div>
  </div>

  <input type="text" id="search" class="search" placeholder="üîç Search commands..." oninput="renderCommands()"/>

  <div class="category-buttons">
    <button class="category-btn show-all-btn active" onclick="showCategory('all')">
      üåü Show All
      <span class="count" id="count-all">0</span>
    </button>
    <button class="category-btn" onclick="showCategory('Active Directory')">
      üè¢ Active Directory
      <span class="count" id="count-ad">0</span>
    </button>
    <button class="category-btn" onclick="showCategory('Web Application')">
      üåê Web App
      <span class="count" id="count-web">0</span>
    </button>
    <button class="category-btn" onclick="showCategory('Network Reconnaissance')">
      üîç Network Recon
      <span class="count" id="count-network">0</span>
    </button>
    <button class="category-btn" onclick="showCategory('Exploitation')">
      ‚ö° Exploitation
      <span class="count" id="count-exploit">0</span>
    </button>
    <button class="category-btn" onclick="showCategory('Cloud Security')">
      ‚òÅÔ∏è Cloud Security
      <span class="count" id="count-cloud">0</span>
    </button>
  </div>

  <div class="container">
    <div class="inputs">
      <div class="input-group">
        <label>Target URL</label>
        <div class="input-wrapper">
          <input type="text" id="url" placeholder="https://example.com" oninput="validateAndRender('url')" maxlength="200"/>
          <div class="validation-message" id="url-validation"></div>
          <div class="char-count" id="url-count">0/200</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Target IP</label>
        <div class="input-wrapper">
          <input type="text" id="ip" placeholder="192.168.1.100" oninput="validateAndRender('ip')" maxlength="15"/>
          <div class="validation-message" id="ip-validation"></div>
          <div class="char-count" id="ip-count">0/15</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Port</label>
        <div class="input-wrapper">
          <input type="text" id="port" placeholder="80" oninput="validateAndRender('port')" maxlength="5"/>
          <div class="validation-message" id="port-validation"></div>
          <div class="char-count" id="port-count">0/5</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Username</label>
        <div class="input-wrapper">
          <input type="text" id="user" placeholder="admin" oninput="validateAndRender('user')" maxlength="50"/>
          <div class="validation-message" id="user-validation"></div>
          <div class="char-count" id="user-count">0/50</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="text" id="password" placeholder="password123" oninput="validateAndRender('password')" maxlength="100"/>
          <div class="validation-message" id="password-validation"></div>
          <div class="char-count" id="password-count">0/100</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Domain</label>
        <div class="input-wrapper">
          <input type="text" id="domain" placeholder="example.com" oninput="validateAndRender('domain')" maxlength="100"/>
          <div class="validation-message" id="domain-validation"></div>
          <div class="char-count" id="domain-count">0/100</div>
        </div>
      </div>
      
      <div class="input-group">
        <label>Domain Controller</label>
        <div class="input-wrapper">
          <input type="text" id="dc" placeholder="dc.example.com" oninput="validateAndRender('dc')" maxlength="100"/>
          <div class="validation-message" id="dc-validation"></div>
          <div class="char-count" id="dc-count">0/100</div>
        </div>
      </div>

      <button class="clear-btn" onclick="clearAllInputs()">Clear All</button>
    </div>

    <div class="commands" id="command-list">
      <!-- Commands inserted here dynamically -->
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
  </script>
</body>
</html>
